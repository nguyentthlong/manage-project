spring.application.name=thesis-service

jwt.secret=123456
jwt.jwtRefreshExpirationMs=7200000

spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB

server.port=8811
server.servlet.context-path=/

#jdbc
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/web-thesis?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Ho_Chi_Minh

#jpa
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
#spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

#config image path per question
imagePath = D:\file

#cors
cors.origin.patterns=*
cors.methods=*
cors.headers=*

#liquibase
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

#logging
logging.level.root = info	
logging.file.name=myapp.log
logging.logback.rollingpolicy.max-file-size=2MB
logging.logback.rollingpolicy.max-history=7
spring.main.allow-bean-definition-overriding=true
springdoc.swagger-ui.path=/swagger-ui.html

